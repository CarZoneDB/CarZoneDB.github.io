<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CarZoneDB</title>
  <style>
    :root {
      --bg-color: #121212;
      --card-bg: #1e1e1e;
      --text-color: #e0e0e0;
      --accent: #bb86fc;
      --input-bg: #2c2c2c;
      --input-border: #444;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    header {
      text-align: center;
      margin-bottom: 20px;
    }
    header h1 {
      font-size: 3rem;
      color: var(--accent);
    }
    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px;
    }
    .controls input,
    .controls select {
      padding: 10px;
      font-size: 1rem;
      border: 1px solid var(--input-border);
      border-radius: 5px;
      background-color: var(--input-bg);
      color: var(--text-color);
    }
    #carList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      gap: 20px;
    }
    .car {
      background-color: var(--card-bg);
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.5);
      text-align: center;
    }
    .car h2 {
      margin-bottom: 10px;
      font-size: 1.5rem;
      color: var(--accent);
    }
    .car p {
      margin: 5px 0;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>CarZoneDB</h1>
  </header>
  <div class="controls">
    <input type="text" id="searchInput" placeholder="Search cars..." />
    <select id="typeFilter">
      <option value="">All Types</option>
    </select>
    <select id="shopFilter">
      <option value="">All Shop Status</option>
      <option value="true">In Shop</option>
      <option value="false">Not In Shop</option>
    </select>
    <select id="sortFilter">
      <option value="">Sort By</option>
      <option value="POWER">Horse Power (Low to High)</option>
      <option value="VMAX">Top Speed (Low to High)</option>
      <option value="ACC">Acceleration (Low to High)</option>
      <option value="PRICE">Price (Low to High)</option>
      <option value="EXP">EXP for Driving (Low to High)</option>
      <option value="MONEY">Cash for Driving (Low to High)</option>
    </select>
  </div>

  <div id="carList">Loading...</div>

  <script>
    let carsData = {};

    function renderCars(data) {
      const carList = document.getElementById('carList');
      carList.innerHTML = '';
      data.forEach(car => {
        const carDiv = document.createElement('div');
        carDiv.className = 'car';
        carDiv.innerHTML = `
          <h2>${car.CarName}</h2>
          <p><strong>Type:</strong> ${car.TYPE}</p>
          <p><strong>Horse Power:</strong> ${car.POWER} HP</p>
          <p><strong>Vmax:</strong> ${car.VMAX} MPH</p>
          <p><strong>Acceleration:</strong> 0-60 in ${car.ACC} sec</p>
          <p><strong>Price:</strong> $${car.PRICE.toLocaleString()}</p>
          <p><strong>In Shop:</strong> ${car.SHOP ? 'Yes' : 'No'}</p>
          <p><strong>EXP for Driving:</strong> ${car.EXP}</p>
          <p><strong>Cash for Driving:</strong> ${car.MONEY}</p>
        `;
        carList.appendChild(carDiv);
      });
    }

    function populateTypeFilter(data) {
      const types = Array.from(new Set(data.map(car => car.TYPE))).sort();
      const typeFilter = document.getElementById('typeFilter');
      types.forEach(type => {
        const opt = document.createElement('option');
        opt.value = type;
        opt.textContent = type;
        typeFilter.appendChild(opt);
      });
    }

    function applyFilters() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      const typeVal = document.getElementById('typeFilter').value;
      const shopVal = document.getElementById('shopFilter').value;
      const sortVal = document.getElementById('sortFilter').value;

      let filtered = Object.values(carsData).filter(car => {
        const matchesSearch = car.CarName.toLowerCase().includes(searchTerm);
        const matchesType = typeVal === '' || car.TYPE === typeVal;
        const matchesShop = shopVal === '' || car.SHOP === (shopVal === 'true');
        return matchesSearch && matchesType && matchesShop;
      });

      if (sortVal) {
        filtered.sort((a, b) => a[sortVal] - b[sortVal]);
      }

      renderCars(filtered);
    }

    fetch('cars.json')
      .then(res => res.json())
      .then(data => {
        carsData = data;
        const allCars = Object.values(data);
        populateTypeFilter(allCars);
        renderCars(allCars);

        document.getElementById('searchInput').addEventListener('input', applyFilters);
        document.getElementById('typeFilter').addEventListener('change', applyFilters);
        document.getElementById('shopFilter').addEventListener('change', applyFilters);
        document.getElementById('sortFilter').addEventListener('change', applyFilters);
      })
      .catch(err => {
        document.getElementById('carList').innerText = 'Failed to load car data.';
        console.error(err);
      });
  </script>
</body>
</html>
